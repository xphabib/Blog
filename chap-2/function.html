<html>
<head>
    <title>js</title>
</head>
<body>
<p id="clc"></p>
<p>celcious: <i id="demo"></i></p>
<button onclick="document.getElementById('clc').innerHTML=calc(44,3,1)">onclick</button>
<script>
    function calc(p1, p2, p3) {
        return p1+p2+p3;
    }
    document.getElementById('clc').innerHTML = calc(44,55,2);

    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit - 32);
    }

    document.getElementById('demo').innerHTML = toCelsius(77);
</script>
</body>
