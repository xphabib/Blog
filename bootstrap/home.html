<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h2>Calculator</h2>
    <div class="calculator">
        <div class="calculator-head">
            <div class="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="setting"></div>
        </div>
        <div class="calculator-body">
            <div id="display-body" style="text-align: center" class="display-body">
            </div>
            <div class="input-body">
                <button id="btn-sqrt" class="button-up"><span>&#8730;</span></button>
                <button id="btn-left-bracket" class="button-up">(</button>
                <button id="btn-right-bracket" class="button-up">)</button>
                <button id="btn-percentage" class="button-up">%</button>
                <button id="btn-7" class="button-mid">7</button>
                <button id="btn-8" class="button-mid">8</button>
                <button id="btn-9" class="button-mid">9</button>
                <button id="btn-division" class="button-mid">/</button>
                <button id="btn-4" class="button-mid">4</button>
                <button id="btn-5" class="button-mid">5</button>
                <button id="btn-6" class="button-mid">6</button>
                <button id="btn-multiply" class="button-mid">x</button>
                <button id="btn-1" class="button-mid">1</button>
                <button id="btn-2" class="button-mid">2</button>
                <button id="btn-3" class="button-mid">3</button>
                <button id="btn-subtraction" class="button-mid">-</button>
                <div class="button-down-left">
                    <button id="btn-0" class="button-down-left-1">0</button>
                    <button id="btn-dot" class="button-down-left-2">.</button>
                    <button id="btn-del" class="button-down-left-3">DEL</button>
                    <button id="btn-eqal" class="button-down-left-4">=</button>
                </div>
                <div class="button-down-right">
                    <button id="btn-addition" class="button-down-right-1">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#btn-0").click(function () {
            $("#display-body").append("0");
        });
        $("#btn-1").click(function () {
            $("#display-body").append("1");
        });
        $("#btn-2").click(function () {
            $("#display-body").append("2");
        });
        $("#btn-3").click(function () {
            $("#display-body").append("3");
        });
        $("#btn-4").click(function () {
            $("#display-body").append("4");
        });
        $("#btn-5").click(function () {
            $("#display-body").append("5");
        });
        $("#btn-6").click(function () {
            $("#display-body").append("6");
        });
        $("#btn-7").click(function () {
            $("#display-body").append("7");
        });
        $("#btn-8").click(function () {
            $("#display-body").append("8");
        });
        $("#btn-9").click(function () {
            $("#display-body").append("9");
        });
        $("#btn-left-bracket").click(function () {
            $("#display-body").append("(");
        });
        $("#btn-right-bracket").click(function () {
            $("#display-body").append(")");
        });
        $("#btn-addition").click(function () {
            $("#display-body").append("+");
        });
        $("#btn-subtraction").click(function () {
            $("#display-body").append("-");
        });
        $("#btn-multiply").click(function () {
            $("#display-body").append("*");
        });
        $("#btn-division").click(function () {
            $("#display-body").append("/");
        });
        $("#btn-del").click(function () {
            $("#display-body").text("");
        });
        $("#btn-sqrt").click(function () {
            $("#display-body").append("<span>&#8730;</span>");
        });
        $("#btn-percentage").click(function () {
            $("#display-body").append("%");
        });
        $("#btn-eqal").click(function () {
            $("#display-body").text("Result: "+eval($("#display-body").text()));
        });
    })

</script>
</body>
</html>
