<html>
<head>
    <title>js</title>
</head>
<body>
<p id="something">somtheing</p>

<!--Using document.write() after an HTML document is loaded, will delete all existing HTML:-->
<button onclick="document.write(6*8)">load it</button>

<script>
    //Using innerHTML
    document.getElementById('something').innerHTML = 3+8;
    //    Using document.write()
    document.write(5+7);
    //  Using window.alert()
    window.alert('I know js');
    //Using console.log()
    console.log(700+800)
</script>
</body>
</html>
