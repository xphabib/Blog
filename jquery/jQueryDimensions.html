<html>
<head>
    <title>js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .pcls{
            width: 50px;
            height: 50px;
            padding: 20px;
            margin: 10px;
            border: 5px saddlebrown dotted;
            background-color: #57D783;
        }
    </style>
</head>
<body>

<p class="pcls">something</p>
<div class="find">
    <p class="result"></p>
</div>

<button id="btn-pcls">show</button>
<script>
    var x = "";
    $(document).ready(function () {
        $("#btn-pcls").click(function () {
            x = $(".pcls").outerWidth();
        });
        $(".result").html(x);
    });
</script>
</body>
</html>
