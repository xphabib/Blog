<html>
<head>
    <title>js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .importent{
            font-weight: bold;
            font-size: xx-large;
        }

        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<button>Click IT</button>
<h1>Here some H1 Text</h1>
<h2>Here some H2 Text</h2>
<p>Here some P Text</p>
<div>Here some DIV Text</div>
<button id="remove-class">remove class</button>
<button id="toggle-class">toggle class</button>

<h1>============================================================</h1>

<p style="color: #F8F8F8; background-color: #FF004F; width: 200px; height: 20px" id="change-css-p">Text 1</p>

<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("h1, h2, p").addClass("blue");
            $("div").addClass("importent");
        });
        $("#remove-class").click(function () {
            $("h1, h2, p, div").removeClass();
        });
        $("#toggle-class").click(function () {
            $("h1, h2, p").toggleClass("importent");
        });
        $("#change-css-p").click(function () {
            $(this).css({"background-color" : "blue", "font-size": " 60px", "width" : "100%", "height" : "50%"});
        })
    });
</script>
</body>
</html>
